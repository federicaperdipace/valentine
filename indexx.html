<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="css/valentine.css" />
  </head>
  <style>
      #hamster-img {
        max-width: 300px;
        height: auto;
      }
    </style>
  <body>
    <div id="valentineQuestion"><b>Wanna go on a date?</b></div>
    <button class="answerButton" onclick="location.href='date.html'">
      Yes
    </button>
    <button class="answerButton" id="noButton">I dont o(╥﹏╥)o</button>
    <br />
    <img src="hamster.jpg" alt="cat asking question" class="responsive" />
    <script>
     document
        .getElementById("noButton")
        .addEventListener("click", function () {
          var yesButton = document.querySelector(
            'button[onclick*="date.html"]'
          );
          var currentFontSize = parseInt(
            window.getComputedStyle(yesButton).fontSize
          );
          yesButton.style.fontSize = currentFontSize + 10 + "px"; // Increase font size by 5px
    });
    </script>
  </body>
</html>
